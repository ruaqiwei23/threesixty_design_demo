<section class="detail-container">
	<md-card>
		<section class="design-area">
			<section id="name-area" class="design-area-item">
				{{name.value}}
			</section>
			<section id="number-area" class="design-area-item">
				{{number.value}}
			</section>
		</section>
		<img md-card-image src="./assets/img/3D/original/9.jpg" />
	</md-card>
  <md-card>
		<md-card-title>定制您的球衣</md-card-title>
		<md-card-content>
			<form>
	      <md-input class="full-width" #name placeholder="点击输入姓名" value="" dividerColor="warn">
	      </md-input>
				<md-input class="full-width" #number placeholder="点击输入号码" value="" dividerColor="accent">
	      </md-input>
				<button md-raised-button color="warn" [routerLink]=" ['./preview', { type: 'preview' }] ">点击预览3D效果</button>
			</form>
		</md-card-content>
	</md-card>
</section>
